<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média Aritmética</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cálculo da Média Aritmética</h1>
    </header>
    <main>
        <div class="container">
            <input type="number" id="numeroNotas" placeholder="Digite o número de notas" required>
            <button onclick="coletarNotas()">Coletar Notas</button>
            <div id="notasContainer" style="display: none;">
                <h3>Insira as notas:</h3>
                <div id="notasInputs"></div>
                <button onclick="calcularMedia()">Calcular Média</button>
            </div>
            <p id="resultado"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
