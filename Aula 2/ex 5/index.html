<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Encontrar Números Primos</h1>
    </header>
    <main>
        <div class="container">
            <input type="number" id="numero" placeholder="Digite um número inteiro" required>
            <button onclick="encontrarPrimos()">Encontrar Primos</button>
            <p id="resultado"></p>
            <p id="divisoes"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
